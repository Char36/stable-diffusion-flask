trigger:
- deploy

pool:
  vmImage: ubuntu-latest

variables:
  - name: resourceGroupName
    value: 'sd-rg-dev'
  - group: 'sd-vm-secrets'

jobs:
  - job: infrastructure
    displayName: 'Build artifact and deploy bicep'
    workspace:
      clean: all
    steps:
      - task: ArchiveFiles@2
        displayName: 'Archive application'
        inputs:
          rootFolderOrFile: '$(Build.SourcesDirectory)' 
          includeRootFolder: false 
          archiveType: 'tar' # Options: zip, 7z, tar, wim
          tarCompression: 'gz' # Optional. Options: gz, bz2, xz, none
          archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).tar.gz' 
          replaceExistingArchive: true 
          verbose: true
   
      - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).tar.gz
        artifact: drop

      - task: AzureCLI@2
        displayName: 'Run Bicep'
        name: bicep
        env:
          VM_PASSWORD: $(SdVMPassword)
          GIT_PASSWORD: $(gitPassword)
          GIT_PAT: $(gitPat)
          personalAccessToken: $(pat)
        inputs:
          scriptType: bash
          azureSubscription: 'c36-sp-dev'
          scriptLocation: 'inlineScript'
          failOnStandardError: true
          inlineScript:  |
            az group create \
              --name '${{ variables.resourceGroupName }}' \
              --location eastus
  
            output=$(az deployment group create \
              --name New-Guid \
              --resource-group '${{ variables.resourceGroupName }}' \
              --mode Incremental \
              --template-file $(Build.SourcesDirectory)/bicep/main.bicep \
              --parameters $(Build.SourcesDirectory)/bicep/environments/development.parameters.json \
              --parameters adminPasswordOrKey=$VM_PASSWORD)
            
            echo $output
  
            sudo apt-get update
            sudo apt-get install sshpass
            sudo apt-get install jq
  
            sshCmd=$(echo "$output" | jq -r '.properties.outputs.sshCommand.value')
  
            [[ -z "${sshCmd// }" ]] && echo "##[error] missing ssh command from bicep output" && exit 1;

            echo $sshCmd
            
            sshpass -p "$SdVMPassword" $sshCmd

            if [ !$? ]
              then
                echo "##[error] ssh failed to deployment machine";
                exit 1;
            fi

            mkdir azagent;cd azagent;curl -fkSL -o vstsagent.tar.gz https://vstsagentpackage.azureedge.net/agent/2.211.1/vsts-agent-linux-x64-2.211.1.tar.gz;tar -zxvf vstsagent.tar.gz; if [ -x "$(command -v systemctl)" ]; then ./config.sh --environment --environmentname "sd-vm-dev" --acceptteeeula --agent $HOSTNAME --url https://dev.azure.com/adeane999/ --work _work --projectname 'Stable Diffusion' --auth PAT --token tdoh6ylfeviw4iuk7pkxqrnnyxvr5dou4uda447bxp27wypgvb7q --runasservice; sudo ./svc.sh install; sudo ./svc.sh start; else ./config.sh --environment --environmentname "sd-vm-dev" --acceptteeeula --agent $HOSTNAME --url https://dev.azure.com/adeane999/ --work _work --projectname 'Stable Diffusion' --auth PAT --token "$personalAccessToken"; ./run.sh; fi
  
            echo "##vso[task.setvariable variable=sshCmd;isoutput=true;issecret=true]$sshCmd"
            
